<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h4>Select the size:</h4>
        <button id="popup" class="btn btn-select">Select</button>
    </div>
    <p id="message"></p>
    <div class="container"></div>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-random" onclick="setColor('random')">Rainbow</button>
        <button class="btn btn-reset" onclick="resetBoard()">Reset</button>
    </div>
    <!-- Script load -->
    <script src="main.js"></script>
</body>
</html>
